<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Buscar Películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar películaa"
                 animated
                 (ionChange)="search($event)"
                 [debounce]="700"
                 [value]="stringToSearch">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  
  <ion-grid *ngIf="searching">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="movies.length === 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let idea of ideas" (click)="stringToSearch = idea">
      <ion-label color="primary">{{ idea }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" (click)="showDetail(movie.id)" *ngFor="let movie of movies">

        <ion-card>
          <ion-img [src]="movie.poster_path | imagen"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <h2>{{ movie.title }}</h2>
        </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
