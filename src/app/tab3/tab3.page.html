<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  
  <div *ngFor="let movieByGenre of moviesPerGenre">
    
    
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h4>
            {{ movieByGenre['genre_name'] }}
          </h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [movies]="movieByGenre['movies']"></app-slideshow-poster>
    </ion-grid>
    
  </div>

</ion-content>
